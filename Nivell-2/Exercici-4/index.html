<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajeros</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/92d719d9ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="item logo">
                <img src="./assets/images/logo.png" alt="Logo de un templo del pais del sol naciente">
            </div>
            <nav class="item menu">
                <ul>
                    <li><i class="fa-solid fa-house-chimney"></i> Inicio</li>
                    <li><i class="fa-solid fa-map-location"></i> Rutas</li>
                    <li><i class="fa-solid fa-square-h"></i> Hoteles</li>
                    <li><i class="fa-solid fa-plane-circle-check"></i> Vuelos</li>
                    <li><i class="fa-solid fa-envelope-open-text"></i> Contacto</li>
                </ul>
            </nav>
            <div class="item redes">
                <ul>
                    <li><i class="fa-brands fa-square-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <h1 class="titulo"><q>Disfruta de la experiencia de otros viajeros</q></h1>
        </div>
    </header>
</body>
</html>
